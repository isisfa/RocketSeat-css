<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--            TERCEIRA FORMA (A MELHOR) -->
    <link rel="stylesheet" href="aprendendo-style.css">

    <style>
        h1 {
            color: blue;
        }

        strong {
            color: red;
        }
    </style>
</head>

<body>
    <!--           PRIMEIRA FORMA
    <h1 style="color: blue">Título 
        <strong style="color: red;">alo</strong></h1>  -->

    <!--       SEGUNDA FORMA -->
    <h1>Título <strong>Alo</strong></h1>
    <p>Terceira e mehor opção</p>
</body>

</html>
